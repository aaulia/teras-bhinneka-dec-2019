<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/bhinneka.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/tomorrow-night-blue-bhinneka.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-background-image="img/bhinneka_logo.svg" data-background-size="15%"
        data-background-position="top 5% left 5%" data-background-repeat="no-repeat">
        <pre><code class="hljs kotlin" data-noescape data-trim data-line-numbers="4-6">
          package com.bmd.common.v2
          
          sealed class Resource&ltT&gt {
            class Loading&ltT&gt() : Resource&ltT&gt()
            data class Success&ltT&gt(val value: T) : Resource&ltT&gt()
            data class Failure&ltT&gt(val error: Throwable) : Resource&ltT&gt()
          }
        </code></pre>
      </section>
      <section>Slide 2</section>
    </div>
  </div>

  <script src="js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      dependencies: [
        { src: 'plugin/markdown/marked.js' },
        { src: 'plugin/markdown/markdown.js' },
        { src: 'plugin/notes/notes.js', async: true },
        { src: 'plugin/highlight/highlight.js', async: true }
      ],

      width: "100%",
      height: "100%"
    });
  </script>
</body>

</html>
